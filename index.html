<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card Component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>
    <div class="flex__container--component">
      <img class="card__image" src="images/image-product-mobile.jpg"
        alt="Gabrielle Chanel Paris Perfume laying flat down.">
      <img class="card__image--desktop" src="images/image-product-desktop.jpg"
        alt="Gabrielle Chanel Paris Perfume laying flat down.">
      <div class="card__content">
        <h2 class="card__content--h2">Perfume</h2>
        <h3 class="card__content--h3">Gabrielle Essence<br> Eau De Parfum</h3>
        <p class="card__content--paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex__container--cost">
          <p class="card__content--price">$149.99</p>
          <p class="card__content--discount">$169.99</p>
        </div>
        <button class="card__content--CTA">
          <img src="images/icon-cart.svg" alt="Icon of a shopping cart.">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

</body>

</html>
